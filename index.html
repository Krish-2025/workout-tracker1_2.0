<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0e27;
            background-image: 
                radial-gradient(at 20% 30%, rgba(26, 35, 126, 0.3) 0px, transparent 50%),
                radial-gradient(at 80% 70%, rgba(13, 71, 161, 0.2) 0px, transparent 50%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(15, 20, 40, 0.95);
            border-radius: 20px;
            box-shadow: 0 0 40px rgba(33, 150, 243, 0.3), 0 20px 60px rgba(0,0,0,0.5);
            overflow: hidden;
            border: 1px solid rgba(33, 150, 243, 0.2);
        }

        .header {
            background: linear-gradient(135deg, rgba(13, 71, 161, 0.8) 0%, rgba(26, 35, 126, 0.8) 100%);
            color: #e3f2fd;
            padding: 30px;
            text-align: center;
            border-bottom: 2px solid rgba(33, 150, 243, 0.5);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(33, 150, 243, 0.2), transparent);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { left: -100%; }
            100% { left: 200%; }
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(33, 150, 243, 0.8);
            position: relative;
        }

        #current-date {
            color: #90caf9;
            font-size: 0.9em;
        }

        .day-selector {
            display: flex;
            gap: 8px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
            position: relative;
        }

        .day-btn {
            padding: 10px 15px;
            border: 2px solid rgba(33, 150, 243, 0.5);
            background: rgba(13, 71, 161, 0.3);
            color: #90caf9;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .day-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(33, 150, 243, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s;
        }

        .day-btn:hover::before {
            width: 100%;
            height: 100%;
        }

        .day-btn:hover {
            border-color: #2196F3;
            box-shadow: 0 0 15px rgba(33, 150, 243, 0.5);
            transform: translateY(-2px);
        }

        .day-btn.active {
            background: rgba(33, 150, 243, 0.3);
            border-color: #2196F3;
            color: #e3f2fd;
            box-shadow: 0 0 20px rgba(33, 150, 243, 0.7), inset 0 0 20px rgba(33, 150, 243, 0.2);
        }

        .content {
            padding: 30px;
            background: rgba(10, 14, 39, 0.5);
        }

        .workout-section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 1.5em;
            color: #2196F3;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            text-shadow: 0 0 10px rgba(33, 150, 243, 0.5);
        }

        .exercise-list {
            list-style: none;
        }

        .exercise-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background: rgba(26, 35, 126, 0.2);
            margin-bottom: 10px;
            border-radius: 10px;
            transition: all 0.3s;
            cursor: pointer;
            border: 1px solid rgba(33, 150, 243, 0.2);
            color: #b3e5fc;
        }

        .exercise-item:hover {
            background: rgba(26, 35, 126, 0.4);
            transform: translateX(5px);
            border-color: rgba(33, 150, 243, 0.5);
            box-shadow: 0 0 15px rgba(33, 150, 243, 0.3);
        }

        .exercise-item.completed {
            background: rgba(13, 71, 161, 0.3);
            text-decoration: line-through;
            opacity: 0.6;
            border-color: rgba(33, 150, 243, 0.4);
            box-shadow: inset 0 0 10px rgba(33, 150, 243, 0.2);
        }

        .checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid #2196F3;
            border-radius: 6px;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: all 0.3s;
            box-shadow: 0 0 10px rgba(33, 150, 243, 0.3);
        }

        .exercise-item.completed .checkbox {
            background: #2196F3;
            box-shadow: 0 0 15px rgba(33, 150, 243, 0.8);
        }

        .checkbox::after {
            content: '‚úì';
            color: #e3f2fd;
            font-weight: bold;
            display: none;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
        }

        .exercise-item.completed .checkbox::after {
            display: block;
        }

        .exercise-name {
            flex: 1;
            font-weight: 500;
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: rgba(26, 35, 126, 0.3);
            border-radius: 15px;
            overflow: hidden;
            margin: 20px 0;
            border: 1px solid rgba(33, 150, 243, 0.3);
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #1565C0 0%, #2196F3 50%, #42A5F5 100%);
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #e3f2fd;
            font-weight: bold;
            box-shadow: 0 0 20px rgba(33, 150, 243, 0.6);
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
        }

        .reset-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, rgba(198, 40, 40, 0.8) 0%, rgba(183, 28, 28, 0.8) 100%);
            color: #ffcdd2;
            border: 2px solid rgba(244, 67, 54, 0.5);
            border-radius: 10px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            margin-bottom: 15px;
        }

        .reset-btn:hover {
            background: linear-gradient(135deg, rgba(211, 47, 47, 0.9) 0%, rgba(198, 40, 40, 0.9) 100%);
            border-color: #f44336;
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(244, 67, 54, 0.5);
        }

        .save-progress-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, rgba(13, 71, 161, 0.8) 0%, rgba(26, 35, 126, 0.8) 100%);
            color: #e3f2fd;
            border: 2px solid rgba(33, 150, 243, 0.5);
            border-radius: 10px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            margin-bottom: 15px;
        }

        .save-progress-btn:hover {
            background: linear-gradient(135deg, rgba(21, 101, 192, 0.9) 0%, rgba(13, 71, 161, 0.9) 100%);
            border-color: #2196F3;
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(33, 150, 243, 0.7);
        }

        .view-history-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, rgba(56, 142, 60, 0.8) 0%, rgba(46, 125, 50, 0.8) 100%);
            color: #c8e6c9;
            border: 2px solid rgba(76, 175, 80, 0.5);
            border-radius: 10px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-decoration: none;
            display: block;
            text-align: center;
        }

        .view-history-btn:hover {
            background: linear-gradient(135deg, rgba(67, 160, 71, 0.9) 0%, rgba(56, 142, 60, 0.9) 100%);
            border-color: #4CAF50;
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.5);
        }

        .success-message {
            background: rgba(56, 142, 60, 0.3);
            border: 2px solid rgba(76, 175, 80, 0.5);
            color: #c8e6c9;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            text-align: center;
            display: none;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .info-box {
            background: rgba(13, 71, 161, 0.2);
            border-left: 4px solid #2196F3;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            color: #90caf9;
            box-shadow: 0 0 10px rgba(33, 150, 243, 0.2);
        }

        .rest-day {
            text-align: center;
            padding: 40px;
            color: #2196F3;
            text-shadow: 0 0 10px rgba(33, 150, 243, 0.5);
        }

        .rest-day h2 {
            font-size: 2em;
            margin-bottom: 15px;
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 1.5em;
            }
            
            .day-btn {
                padding: 8px 12px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üí™ Workout Tracker</h1>
            <p id="current-date"></p>
            <div class="day-selector">
                <button class="day-btn" data-day="1">Day 1</button>
                <button class="day-btn" data-day="2">Day 2</button>
                <button class="day-btn" data-day="3">Day 3</button>
                <button class="day-btn" data-day="4">Day 4</button>
                <button class="day-btn" data-day="5">Day 5</button>
                <button class="day-btn" data-day="6">Day 6</button>
                <button class="day-btn" data-day="7">Day 7</button>
            </div>
        </div>

        <div class="content">
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill">0%</div>
            </div>

            <div id="workout-content"></div>

            <div id="success-message" class="success-message"></div>

            <button class="save-progress-btn" onclick="saveProgressToHistory()">üíæ Save Today's Progress</button>
            <button class="reset-btn" onclick="resetProgress()">Reset Today's Progress</button>
            
            <div style="text-align: center; margin-top: 20px;">
                <a href="progress-history.html" class="view-history-btn">üìä View Progress History</a>
            </div>
        </div>
    </div>

    <script>
        const workoutData = {
            morning: {
                title: "üåÖ MORNING WORKOUT",
                subtitle: "Empty stomach | 20-25 min",
                sections: [
                    {
                        title: "üî• Warm-up (3 min)",
                        exercises: [
                            "Jumping jacks ‚Äì 30 sec",
                            "Arm swings ‚Äì 30 sec",
                            "Hip circles ‚Äì 30 sec",
                            "High knees ‚Äì 30 sec"
                        ]
                    },
                    {
                        title: "üí™ Fat Burn Circuit (3 rounds)",
                        exercises: [
                            "Push-ups ‚Äì 15",
                            "Squats ‚Äì 20",
                            "Mountain climbers ‚Äì 30 sec",
                            "Plank ‚Äì 30 sec",
                            "High knees ‚Äì 30 sec",
                            subtitle: "Rest 30 sec between rounds"
                        ]
                    },
                    {
                        title: "üèÉ Finisher (5 min)",
                        exercises: [
                            "Choose one: Fast walking / Stair climbing / Shadow boxing"
                        ]
                    }
                ]
            },
            1: {
                title: "üü¶ DAY 1 ‚Äì SHOULDERS + TRAPS",
                subtitle: "Toji width",
                sections: [
                    {
                        title: "Evening Gym Workout",
                        exercises: [
                            "Shoulder Press ‚Äì 4√ó8‚Äì10",
                            "Lateral Raises ‚Äì 5√ó15",
                            "Rear Delt Fly ‚Äì 4√ó12",
                            "Upright Row ‚Äì 3√ó12",
                            "Shrugs ‚Äì 4√ó12",
                            "Finish: 10 min incline walk"
                        ]
                    }
                ]
            },
            2: {
                title: "üü© DAY 2 ‚Äì BACK + BICEPS",
                subtitle: "V shape + arm size",
                sections: [
                    {
                        title: "Evening Gym Workout",
                        exercises: [
                            "Lat Pulldown ‚Äì 4√ó10",
                            "Seated Row ‚Äì 3√ó10",
                            "One-arm DB Row ‚Äì 3√ó10",
                            "Hammer Curl ‚Äì 4√ó12",
                            "EZ Bar Curl ‚Äì 3√ó10"
                        ]
                    }
                ]
            },
            3: {
                title: "üü® DAY 3 ‚Äì CHEST + ABS",
                subtitle: "Fill chest + tighten core",
                sections: [
                    {
                        title: "Evening Gym Workout",
                        exercises: [
                            "Incline DB Press ‚Äì 4√ó10",
                            "Flat DB Press ‚Äì 3√ó10",
                            "Cable Fly ‚Äì 3√ó12",
                            "Hanging Knee Raise ‚Äì 3√ó12",
                            "Crunches ‚Äì 3√ó20"
                        ]
                    }
                ]
            },
            4: {
                title: "üü¶ DAY 4 ‚Äì LEGS + GLUTES",
                subtitle: "Hormone boost + aesthetics",
                sections: [
                    {
                        title: "Evening Gym Workout",
                        exercises: [
                            "Squats ‚Äì 4√ó10",
                            "Leg Press ‚Äì 3√ó12",
                            "Lunges ‚Äì 3√ó10",
                            "Hip Thrusts ‚Äì 4√ó12",
                            "Calf Raises ‚Äì 4√ó15"
                        ]
                    }
                ]
            },
            5: {
                title: "üü© DAY 5 ‚Äì SHOULDERS + ARMS",
                subtitle: "Toji look",
                sections: [
                    {
                        title: "Evening Gym Workout",
                        exercises: [
                            "Lateral Raises ‚Äì 5√ó15",
                            "Arnold Press ‚Äì 3√ó10",
                            "Hammer Curl ‚Äì 4√ó12",
                            "Rope Pushdown ‚Äì 4√ó12",
                            "Concentration Curl ‚Äì 3√ó10"
                        ]
                    }
                ]
            },
            6: {
                title: "üü• DAY 6 ‚Äì BACK + CORE",
                subtitle: "",
                sections: [
                    {
                        title: "Evening Gym Workout",
                        exercises: [
                            "Lat Pulldown ‚Äì 4√ó10",
                            "Dead Hang ‚Äì 3√ó30 sec",
                            "Cable Row ‚Äì 3√ó12",
                            "Plank ‚Äì 3√ó40 sec",
                            "Russian Twists ‚Äì 3√ó20"
                        ]
                    }
                ]
            },
            7: {
                title: "üü¶ DAY 7 ‚Äì ACTIVE REST",
                subtitle: "",
                sections: [
                    {
                        title: "Rest Day Activities",
                        exercises: [
                            "30‚Äì40 min walk",
                            "Stretching"
                        ]
                    }
                ]
            }
        };

        let currentDay = 1;
        let completedExercises = new Set();

        function init() {
            // Set current date
            const today = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('current-date').textContent = today.toLocaleDateString('en-US', options);

            // Calculate current day based on day of week
            // Monday = Day 1, Tuesday = Day 2, ..., Sunday = Day 7
            const dayOfWeek = today.getDay(); // 0 = Sunday, 1 = Monday, etc.
            currentDay = dayOfWeek === 0 ? 7 : dayOfWeek; // Convert Sunday from 0 to 7
            
            // Load saved progress
            loadProgress();
            
            // Set active day button
            updateActiveDayButton();
            
            // Render workout
            renderWorkout();

            // Add day button listeners
            document.querySelectorAll('.day-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    currentDay = parseInt(btn.dataset.day);
                    loadProgress();
                    updateActiveDayButton();
                    renderWorkout();
                });
            });
        }

        function updateActiveDayButton() {
            document.querySelectorAll('.day-btn').forEach(btn => {
                btn.classList.remove('active');
                if (parseInt(btn.dataset.day) === currentDay) {
                    btn.classList.add('active');
                }
            });
        }

        function renderWorkout() {
            const content = document.getElementById('workout-content');
            content.innerHTML = '';

            // Always show morning workout
            renderSection(workoutData.morning, 'morning');

            // Show evening workout
            const eveningWorkout = workoutData[currentDay];
            if (currentDay === 7) {
                content.innerHTML += `
                    <div class="rest-day">
                        <h2>üßò‚Äç‚ôÇÔ∏è Active Rest Day</h2>
                        <p>Take it easy, but stay active!</p>
                    </div>
                `;
            }
            renderSection(eveningWorkout, 'evening');

            updateProgress();
        }

        function renderSection(workout, prefix) {
            const content = document.getElementById('workout-content');
            
            const section = document.createElement('div');
            section.className = 'workout-section';
            
            let html = `
                <div class="section-title">
                    ${workout.title}
                </div>
                ${workout.subtitle ? `<div class="info-box">${workout.subtitle}</div>` : ''}
            `;

            workout.sections.forEach((sec, secIndex) => {
                html += `<h3 style="color: #42A5F5; margin: 20px 0 10px 0; text-shadow: 0 0 10px rgba(33, 150, 243, 0.5);">${sec.title}</h3>`;
                html += '<ul class="exercise-list">';
                
                sec.exercises.forEach((exercise, exIndex) => {
                    const exerciseId = `${prefix}-${secIndex}-${exIndex}`;
                    const isCompleted = completedExercises.has(exerciseId);
                    
                    html += `
                        <li class="exercise-item ${isCompleted ? 'completed' : ''}" onclick="toggleExercise('${exerciseId}')">
                            <div class="checkbox"></div>
                            <span class="exercise-name">${exercise}</span>
                        </li>
                    `;
                });
                
                html += '</ul>';
            });

            section.innerHTML = html;
            content.appendChild(section);
        }

        function toggleExercise(exerciseId) {
            if (completedExercises.has(exerciseId)) {
                completedExercises.delete(exerciseId);
            } else {
                completedExercises.add(exerciseId);
            }
            saveProgress();
            renderWorkout();
        }

        function updateProgress() {
            const total = document.querySelectorAll('.exercise-item').length;
            const completed = document.querySelectorAll('.exercise-item.completed').length;
            const percentage = total > 0 ? Math.round((completed / total) * 100) : 0;
            
            const progressFill = document.getElementById('progress-fill');
            progressFill.style.width = percentage + '%';
            progressFill.textContent = percentage + '%';
        }

        function saveProgress() {
            const today = new Date().toDateString();
            const progress = {
                date: today,
                day: currentDay,
                exercises: Array.from(completedExercises)
            };
            localStorage.setItem('workoutProgress', JSON.stringify(progress));
        }

        function loadProgress() {
            const saved = localStorage.getItem('workoutProgress');
            if (saved) {
                const progress = JSON.parse(saved);
                const today = new Date().toDateString();
                
                // Only load if it's the same day and same workout day
                if (progress.date === today && progress.day === currentDay) {
                    completedExercises = new Set(progress.exercises);
                } else {
                    completedExercises = new Set();
                }
            } else {
                completedExercises = new Set();
            }
        }

        function resetProgress() {
            if (confirm('Reset all progress for today?')) {
                completedExercises.clear();
                localStorage.removeItem('workoutProgress');
                renderWorkout();
            }
        }

        function saveProgressToHistory() {
            const total = document.querySelectorAll('.exercise-item').length;
            const completed = document.querySelectorAll('.exercise-item.completed').length;
            const percentage = total > 0 ? Math.round((completed / total) * 100) : 0;
            
            const today = new Date().toISOString().split('T')[0]; // Format: YYYY-MM-DD
            
            // Get existing history
            let history = JSON.parse(localStorage.getItem('workoutHistory') || '[]');
            
            // Check if today's entry already exists
            const existingIndex = history.findIndex(entry => entry.date === today);
            
            if (existingIndex >= 0) {
                // Update existing entry
                history[existingIndex] = {
                    date: today,
                    percentage: percentage,
                    day: currentDay
                };
            } else {
                // Add new entry
                history.push({
                    date: today,
                    percentage: percentage,
                    day: currentDay
                });
            }
            
            // Sort by date
            history.sort((a, b) => new Date(a.date) - new Date(b.date));
            
            // Save back to localStorage
            localStorage.setItem('workoutHistory', JSON.stringify(history));
            
            // Show success message
            const successMsg = document.getElementById('success-message');
            successMsg.textContent = `‚úÖ Progress saved! ${percentage}% completed for ${new Date(today).toLocaleDateString('en-US', { month: 'short', day: 'numeric' })}`;
            successMsg.style.display = 'block';
            
            setTimeout(() => {
                successMsg.style.display = 'none';
            }, 3000);
        }

        // Initialize on load
        init();
    </script>
</body>
</html>
