<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Progress History</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0e27;
            background-image: 
                radial-gradient(at 20% 30%, rgba(26, 35, 126, 0.3) 0px, transparent 50%),
                radial-gradient(at 80% 70%, rgba(13, 71, 161, 0.2) 0px, transparent 50%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(15, 20, 40, 0.95);
            border-radius: 20px;
            box-shadow: 0 0 40px rgba(33, 150, 243, 0.3), 0 20px 60px rgba(0,0,0,0.5);
            overflow: hidden;
            border: 1px solid rgba(33, 150, 243, 0.2);
        }

        .header {
            background: linear-gradient(135deg, rgba(13, 71, 161, 0.8) 0%, rgba(26, 35, 126, 0.8) 100%);
            color: #e3f2fd;
            padding: 30px;
            text-align: center;
            border-bottom: 2px solid rgba(33, 150, 243, 0.5);
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(33, 150, 243, 0.8);
        }

        .content {
            padding: 30px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(26, 35, 126, 0.3);
            border: 2px solid rgba(33, 150, 243, 0.3);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 15px rgba(33, 150, 243, 0.2);
        }

        .stat-value {
            font-size: 2.5em;
            color: #2196F3;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(33, 150, 243, 0.5);
        }

        .stat-label {
            color: #90caf9;
            margin-top: 10px;
            font-size: 0.9em;
        }

        .chart-container {
            background: rgba(26, 35, 126, 0.2);
            border: 2px solid rgba(33, 150, 243, 0.3);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 0 15px rgba(33, 150, 243, 0.2);
        }

        .chart-title {
            color: #2196F3;
            font-size: 1.5em;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(33, 150, 243, 0.5);
        }

        canvas {
            max-width: 100%;
            height: auto !important;
        }

        .history-list {
            background: rgba(26, 35, 126, 0.2);
            border: 2px solid rgba(33, 150, 243, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: rgba(13, 71, 161, 0.3);
            margin-bottom: 10px;
            border-radius: 10px;
            border: 1px solid rgba(33, 150, 243, 0.2);
            color: #b3e5fc;
        }

        .history-date {
            font-weight: bold;
            color: #90caf9;
        }

        .history-percentage {
            font-size: 1.2em;
            color: #2196F3;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(33, 150, 243, 0.5);
        }

        .back-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, rgba(13, 71, 161, 0.8) 0%, rgba(26, 35, 126, 0.8) 100%);
            color: #e3f2fd;
            border: 2px solid rgba(33, 150, 243, 0.5);
            border-radius: 10px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: block;
            text-align: center;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .back-btn:hover {
            background: linear-gradient(135deg, rgba(21, 101, 192, 0.9) 0%, rgba(26, 35, 126, 0.9) 100%);
            border-color: #2196F3;
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(33, 150, 243, 0.5);
        }

        .clear-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, rgba(198, 40, 40, 0.8) 0%, rgba(183, 28, 28, 0.8) 100%);
            color: #ffcdd2;
            border: 2px solid rgba(244, 67, 54, 0.5);
            border-radius: 10px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            margin-bottom: 15px;
        }

        .clear-btn:hover {
            background: linear-gradient(135deg, rgba(211, 47, 47, 0.9) 0%, rgba(198, 40, 40, 0.9) 100%);
            border-color: #f44336;
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(244, 67, 54, 0.5);
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #90caf9;
        }

        @media (max-width: 600px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Progress History</h1>
            <p>Track your workout completion over time</p>
        </div>

        <div class="content">
            <div class="stats-grid" id="stats-grid"></div>

            <div class="chart-container">
                <h2 class="chart-title">Progress Over Time</h2>
                <canvas id="progressChart"></canvas>
            </div>

            <div class="history-list" id="history-list"></div>

            <button class="clear-btn" onclick="clearHistory()">üóëÔ∏è Clear All History</button>
            <a href="index.html" class="back-btn">‚Üê Back to Workout Tracker</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        function loadHistory() {
            const historyData = localStorage.getItem('workoutHistory');
            return historyData ? JSON.parse(historyData) : [];
        }

        function calculateStats(history) {
            if (history.length === 0) return null;

            const percentages = history.map(entry => entry.percentage);
            const average = Math.round(percentages.reduce((a, b) => a + b, 0) / percentages.length);
            const highest = Math.max(...percentages);
            const total = history.length;

            return { average, highest, total };
        }

        function displayStats(stats) {
            const statsGrid = document.getElementById('stats-grid');
            
            if (!stats) {
                statsGrid.innerHTML = '<div class="no-data"><h3>No workout data yet!</h3><p>Complete workouts and save your progress to see stats.</p></div>';
                return;
            }

            statsGrid.innerHTML = `
                <div class="stat-card">
                    <div class="stat-value">${stats.average}%</div>
                    <div class="stat-label">Average Completion</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${stats.highest}%</div>
                    <div class="stat-label">Best Performance</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${stats.total}</div>
                    <div class="stat-label">Workouts Logged</div>
                </div>
            `;
        }

        function displayHistoryList(history) {
            const historyList = document.getElementById('history-list');
            
            if (history.length === 0) {
                historyList.innerHTML = '<div class="no-data"><p>No history to display</p></div>';
                return;
            }

            let html = '<h2 class="chart-title">Recent Workouts</h2>';
            
            // Show last 10 entries, most recent first
            const recentHistory = history.slice(-10).reverse();
            
            recentHistory.forEach(entry => {
                const date = new Date(entry.date);
                const dateStr = date.toLocaleDateString('en-US', { 
                    weekday: 'short', 
                    month: 'short', 
                    day: 'numeric',
                    year: 'numeric'
                });
                
                html += `
                    <div class="history-item">
                        <div>
                            <div class="history-date">${dateStr}</div>
                            <div style="color: #64b5f6; font-size: 0.9em;">Day ${entry.day}</div>
                        </div>
                        <div class="history-percentage">${entry.percentage}%</div>
                    </div>
                `;
            });
            
            historyList.innerHTML = html;
        }

        function createChart(history) {
            const ctx = document.getElementById('progressChart').getContext('2d');
            
            if (history.length === 0) {
                ctx.font = '16px Arial';
                ctx.fillStyle = '#90caf9';
                ctx.textAlign = 'center';
                ctx.fillText('No data to display yet', ctx.canvas.width / 2, ctx.canvas.height / 2);
                return;
            }

            const labels = history.map(entry => {
                const date = new Date(entry.date);
                return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
            });
            
            const data = history.map(entry => entry.percentage);

            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Completion %',
                        data: data,
                        borderColor: '#2196F3',
                        backgroundColor: 'rgba(33, 150, 243, 0.2)',
                        borderWidth: 3,
                        fill: true,
                        tension: 0.4,
                        pointBackgroundColor: '#2196F3',
                        pointBorderColor: '#e3f2fd',
                        pointBorderWidth: 2,
                        pointRadius: 6,
                        pointHoverRadius: 8
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    aspectRatio: 2,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            backgroundColor: 'rgba(15, 20, 40, 0.9)',
                            titleColor: '#90caf9',
                            bodyColor: '#e3f2fd',
                            borderColor: '#2196F3',
                            borderWidth: 1,
                            padding: 12,
                            displayColors: false,
                            callbacks: {
                                title: function(context) {
                                    const index = context[0].dataIndex;
                                    const date = new Date(history[index].date);
                                    return date.toLocaleDateString('en-US', { 
                                        weekday: 'long',
                                        month: 'long', 
                                        day: 'numeric' 
                                    });
                                },
                                label: function(context) {
                                    return 'Completed: ' + context.parsed.y + '%';
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100,
                            ticks: {
                                color: '#90caf9',
                                callback: function(value) {
                                    return value + '%';
                                }
                            },
                            grid: {
                                color: 'rgba(33, 150, 243, 0.1)'
                            }
                        },
                        x: {
                            ticks: {
                                color: '#90caf9',
                                maxRotation: 45,
                                minRotation: 45
                            },
                            grid: {
                                color: 'rgba(33, 150, 243, 0.1)'
                            }
                        }
                    }
                }
            });
        }

        function clearHistory() {
            if (confirm('Are you sure you want to clear all workout history? This cannot be undone!')) {
                localStorage.removeItem('workoutHistory');
                location.reload();
            }
        }

        // Initialize
        const history = loadHistory();
        const stats = calculateStats(history);
        displayStats(stats);
        displayHistoryList(history);
        createChart(history);
    </script>
</body>
</html>
